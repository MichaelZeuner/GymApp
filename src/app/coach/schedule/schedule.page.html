<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let day of upcomingCoachingDays">
    <ion-card-header>
      <ion-card-title><b>{{day.date}}</b></ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let group of day.groups">
          <ion-label text-wrap>
            <ion-row>
                <ion-col>{{group.name}}</ion-col>
                <ion-col>{{group.startTime}} - {{group.endTime}}</ion-col>
                <ion-col>{{group.coach}}</ion-col>
            </ion-row> 
          </ion-label>
        
          <div class="item-note" slot="end">
            <ion-button (click)="showToast('Edit training')">Edit</ion-button>
          </div>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
