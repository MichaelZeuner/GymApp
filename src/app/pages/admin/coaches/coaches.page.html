<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Coaches</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item *ngFor="let coach of coaches">
          <ion-label text-wrap>
            <ion-text color="primary">
              <h1>{{coach.name}}</h1>
            </ion-text>
          </ion-label>
          <div class="item-note" slot="end">
            <ion-button color="danger">Remove</ion-button>
          </div>
      </ion-item>
    </ion-list>

</ion-content>
